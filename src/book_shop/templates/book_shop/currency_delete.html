{% extends "base.html" %}
{% block title %}Currency {{ verb }}{% endblock title %}
{% block body %}
    <h1>Currency to delete:</h1>
    <b>ID:</b> {{ object.pk }}<br>
    <b>name:</b> {{ object.name }}<br>
    <b>description:</b> {{ object.description }}<br>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Are you sure?</button>
    </form>
{% endblock body %}
